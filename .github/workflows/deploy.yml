name: Build & Deploy Docker to Heroku

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}

    steps:
      # 1. コードチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Heroku Container Registry へログイン
      - name: Login to Heroku Container Registry
        run: |
          echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com

      # 3. Docker イメージを linux/amd64 でビルド
      - name: Build Docker image
        run: |
          docker build \
            --platform linux/amd64 \
            --tag registry.heroku.com/${{ env.HEROKU_APP_NAME }}/web \
            .

      # 4. Docker イメージをプッシュ
      - name: Push Docker image
        run: |
          docker push registry.heroku.com/${{ env.HEROKU_APP_NAME }}/web

      # 5. Heroku CLI をインストール
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      # 6. リリースをトリガー
      - name: Release to Heroku
        run: |
          heroku container:release web --app $HEROKU_APP_NAME